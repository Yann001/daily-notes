<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>3DTransform</title>
	<style>
		.shape {
			padding: 0;
			border: 1px solid #d9d9d9;
		}
		.rectangle {
			width: 300px;
			height: 200px;
			margin: 0 auto;
			background-color: red;
			transition: transform 2s;
		}
		.rectangle.rotateX {
			transform: perspective(600px) rotateX(45deg);
		}
		.rectangle.rotateY {
			transform: perspective(600px) rotateY(45deg);
		}
		.rectangle.rotateZ {
			transform: perspective(600px) rotateZ(45deg);
		}
		.rectangle.translate3d {
			transform: translate(20);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="shape">
			<div class="rectangle" id="rectangle"></div>
		</div>		
		<div class="btnArea" id="btn-area">
			<button id="rotate-x">rotateX</button>
			<button id="rotate-y">rotateY</button>
			<button id="rotate-z">rotateZ</button>
			<button id="translate3d">translate3d</button>
		</div>
		
	</div>
	<script>
		let btnArea = document.getElementById('btn-area');
		let rectangle = document.getElementById('rectangle');
		btnArea.addEventListener('click', (e) => {
			let targetId = e.target.id;
			switch(targetId) {
				case 'rotate-x' : {
					rectangle.className = 'rectangle rotateX';
					break;
				}
				case 'rotate-y' : {
					rectangle.className = 'rectangle rotateY';
					break;
				}
				case 'rotate-z' : {
					rectangle.className = 'rectangle rotateZ';
					break;
				}
				case 'translate3d' : {
					rectangle.className = 'rectangle translate3d';
					break;
				}
			}
		}, false);
	</script>
</body>
</html>
